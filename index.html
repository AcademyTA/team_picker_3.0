<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App Name</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Team Picker 3.0</h1>
      <div class="col-md-12">
        <form id="members" class="form-horizontal">
          <div class="form-group">
            <label for="names">Names</label>
            <textarea name="names" id="names" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="col-md-6">
        <h3 class="text-center">Available</h3>
        <div id="results" class="row text-center"></div>
      </div>
      <div class="col-md-6">
        <h3 class="text-center">Off the board...</h3>
        <div id="winners" class="row text-center"></div>
      </div>
    </div>

    <script type="text/javascript" src="javascripts/main.js"></script>
  </body>
</html>
